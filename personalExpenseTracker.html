<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense Tracker</title>
    <link rel="stylesheet" href="personalExpenseTracker.css">
</head>
<body>
    <div class="container">
        <h1>SpendWise Expense Tracker</h1>

        <div class="summary-card">
            <div class="total-display">
                <h3>Total Spent</h3>
                <p id="total-spent">₦0.00</p>
            </div>
            <div class="budget-input-group">
                <label for="budget-limit">Monthly Budget (₦)</label>
                <input type="number" id="budget-limit" placeholder="Set Limit">
            </div>
        </div>

        <div id="budget-alert" class="hidden"></div>

        <form id="expense-form">
            <input type="text" id="expense-name" placeholder="What did you buy?" required>
            <input type="number" id="expense-amount" placeholder="Amount (₦)" step="0.01" required>
            <select id="expense-category" required>
                <option value="" disabled selected>Category</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Education">Education</option>
                <option value="Other">Other</option>
            </select>
            <input type="date" id="expense-date" required>
            <button type="submit">Add Expense</button>
        </form>

        <div class="filter-group">
            <label for="filter-category">View by Category:</label>
            <select id="filter-category">
                <option value="All">All Categories</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Education">Education</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="table-container">
            <table id="expense-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </div>
    <script src="personalExpenseTracker.js"></script>
</body>
</html>
